<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="prueba">Prueba</button>
    <div id="resultado">...</div>
    <script>
        document.querySelector('#prueba').addEventListener('click', comprobar)
        function comprobar() {
            fetch('http://localhost:4000/existe/Maria')
            .then(res => res.json())
            .then(json => document.querySelector('#resultado').innerHTML=json.nombre_de_hombre || json.nombre_de_mujer?'El nombre existe': 'El nombre no existe') 
        }
    </script>
</body>

</html>
